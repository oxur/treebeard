name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Checkout oxur repo as sibling (needed for oxur-odm path dependency)
      - uses: actions/checkout@v4
        with:
          repository: oxur/oxur
          path: ../oxur

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: make test

  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Checkout oxur repo as sibling (needed for oxur-odm path dependency)
      - uses: actions/checkout@v4
        with:
          repository: oxur/oxur
          path: ../oxur

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: make lint
